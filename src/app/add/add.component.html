<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <label for="title">Title</label>
        <input type="text" name="title" ngModel class="w-100">
      </div>
      <div class="col-12">
          <label for="resume">Resume</label>
          <input type="text" name="resume" [ngModel]="post?.resume" class="w-100">
        </div>
        <div class="col-12">
          <label for="picture">Image</label>
          <input type="text" name="picture" [ngModel]="post?.picture" class="w-100">
        </div>
      <div class="col-6">
        <label for="author">Author</label>
        <input type="text" name="author" ngModel class="w-100">
      </div>
      <div class="col-6">
        <label for="date">Date</label>
        <input type="date" name="date" ngModel class="w-100">
      </div>
      <div class="col-12 mt-3">
          <label for="description">Description</label>
        <textarea name="description" ngModel cols="30" rows="10" class="w-100"></textarea>
      </div>
      <div class="col-12">
        <button class="btn-success" type="submit">Add</button>
      </div>
      <input type="hidden" value="0" name="like" ngModel>
    </div>
  </div>
</form>
